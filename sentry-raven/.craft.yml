minVersion: '0.13.2'
github:
    owner: getsentry
    repo: sentry-ruby
changelogPolicy: simple
preReleaseCommand: ruby .scripts/bump-version.rb
releaseBranchPrefix: release-sentry-raven
statusProvider:
  name: github
artifactProvider:
  name: github
targets:
    - name: gem
    - name: registry
      type: sdk
      config:
          canonical: 'gem:sentry-raven'
    - name: github
      tagPrefix: sentry-raven-v
