happy:
  cron: "* * * * *"
  class: "HappyWorkerForCron"

happy_with_timezone:
  cron: "* * * * * America/Los_Angeles"
  class: "HappyWorkerForCronWithTimezone"

manual:
  cron: "* * * * *"
  class: "SadWorkerWithCron"

human_readable_cron:
  cron: "every 5 minutes"
  class: HappyWorkerWithHumanReadableCron

invalid_cron:
  cron: "not a crontab"
  class: "ReportingWorker"
